<mat-toolbar color="primary">
    <span>JwtBearerSample</span>
    <button mat-button [routerLink]="['/home']">Home</button>
    <button mat-button [routerLink]="['/fetch-data']">Fetch data</button>
    <span class="spacer"></span>
    <button *ngIf="!_loggedIn" mat-button [routerLink]="['/login']">Log In</button>
    <button *ngIf="_loggedIn" mat-button (click)="logout()">Log Out</button>
    <button *ngIf="_loggedIn" mat-button (click)="remoteLogout()">Remote Log Out</button>
</mat-toolbar>
